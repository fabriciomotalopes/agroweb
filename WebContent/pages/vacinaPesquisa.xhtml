<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{vacinaBean.pesquisar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value=" Vacina | Listar -------------- " />
					<p:button value="Novo"
						outcome="/pages/vacina.xhtml">
						<f:param name="acao" value="Novo" />
					</p:button>
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				value="#{vacinaBean.vacinas}"
				filteredValue="#{vacinaBean.vacinasFilter}" var="cursor">

				<p:column headerText="Id" width="40">
					<h:outputText value="#{cursor.idVacina}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{cursor.nomeVacina}"
					sortBy="#{cursor.nomeVacina}">
					<h:outputText value="#{cursor.nomeVacina}" />
				</p:column>

				<p:column headerText="Descrição"
					filterBy="#{cursor.descricaoVacina}"
					sortBy="#{cursor.descricaoVacina}">
					<h:outputText value="#{cursor.descricaoVacina}" />
				</p:column>

				<p:column headerText="Dosagem">
					<h:outputText value="#{cursor.dosagem}" />
				</p:column>

				<p:column headerText="Opções">

					<p:button title="Editar Vacina" value="Editar"
						outcome="/pages/vacina.xhtml">
						<f:param name="codigo" value="#{cursor.idVacina}" />
						<f:param name="acao" value="Editar" />
					</p:button>

					<p:button title="Excluir Vacina" value="Excluir"
						outcome="/pages/vacina.xhtml">
						<f:param name="codigo" value="#{cursor.idVacina}" />
						<f:param name="acao" value="Excluir" />
					</p:button>


				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
