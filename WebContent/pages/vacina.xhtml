<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="acao" value="#{vacinaBean.acao}" />
			<f:viewParam name="codigo" value="#{vacinaBean.codigo}" />
			<f:event listener="#{vacinaBean.carregarVacina}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<h:form id="frmVacina">

			<p:tabView>

				<p:tab title="Vacina">

					<h:panelGrid columns="2" cellpadding="10">

						<p:outputLabel value="Id: " />
						<p:inputText maxlength="20" size="10" readonly="true"
							value="#{vacinaBean.vacina.idVacina}">
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="Nome: " />
						<p:inputText maxlength="40" size="60"
							readonly="#{vacinaBean.acao == 'Excluir'}"
							value="#{vacinaBean.vacina.nomeVacina}">
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="Descrição: " />
						<p:inputText maxlength="150" size="60"
							readonly="#{vacinaBean.acao == 'Excluir'}"
							value="#{vacinaBean.vacina.descricaoVacina}">
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="Fabricante: " />
						<p:inputText maxlength="30" size="40"
							readonly="#{vacinaBean.acao == 'Excluir'}"
							value="#{vacinaBean.vacina.fabricante}">
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="Dosagem: " />
						<p:inputText maxlength="6" size="20" placeholder="10ml"
							readonly="#{vacinaBean.acao == 'Excluir'}"
							value="#{vacinaBean.vacina.dosagem}">
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="Quantidade de Doses: " />
						<p:inputText maxlength="10" size="20"
							readonly="#{vacinaBean.acao == 'Excluir'}"
							value="#{vacinaBean.vacina.quantidadeDoses}">
							<f:validateBean />
						</p:inputText>

					</h:panelGrid>

				</p:tab>

			</p:tabView>

			<h:panelGrid columns="3">

				<p:commandButton value="Salvar"
					rendered="#{vacinaBean.acao == 'Novo'}"
					actionListener="#{vacinaBean.salvar}"
					update=":msgGlobal :frmVacina" />

				<p:commandButton value="Editar"
					rendered="#{vacinaBean.acao == 'Editar'}"
					action="#{vacinaBean.editar}" update=":msgGlobal" />

				<p:commandButton value="Excluir"
					rendered="#{vacinaBean.acao == 'Excluir'}"
					action="#{vacinaBean.excluir}" update=":msgGlobal" />

				<p:button value="Voltar" outcome="/pages/vacinaPesquisa.xhtml" />
				
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
