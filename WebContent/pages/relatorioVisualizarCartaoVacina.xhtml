<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="acao" value="#{relatorioBean.acao}" />
			<f:viewParam name="codigo" value="#{relatorioBean.codigo}" />
			<f:event listener="#{relatorioBean.visualizarCartaoDeVacina}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<p:tabView>

			<p:tab title="Cartão de Vacina">

				<h:form>

					<p:button value="Voltar" title="Voltar"
						outcome="/pages/relatorioCartaoVacina.xhtml" />

					<p:separator />

					<p:dataTable emptyMessage="Nenhum Registro Encontrado"
						value="#{relatorioBean.cartaoDeVacinas}"
						filteredValue="#{relatorioBean.cartaoDeVacinasFilter}"
						var="cursor">

						<p:column headerText="Id">
							<h:outputText value="#{cursor.vacina.idVacina}" />
						</p:column>

						<p:column headerText="Nome da Vacina">
							<h:outputText value="#{cursor.vacina.nomeVacina}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{cursor.vacina.descricaoVacina}" />
						</p:column>

						<p:column headerText="Dosagem">
							<h:outputText value="#{cursor.vacina.dosagem}" />
						</p:column>

						<p:column headerText="Data da Vacina">
							<h:outputText value="#{cursor.dataVacina}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>


					</p:dataTable>

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>

</html>
